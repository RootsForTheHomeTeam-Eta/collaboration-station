<div>
    <div class= 'col-xs-12 col-md-6 col-md-offset-3 venueBox'>
        <div  class = "col-xs-12 venueContainer" ng-repeat=" venue in venues.data" >
            <div class = 'orange  row container-fluid venueWrapper' ng-click = 'display = !display'>
                <div class = 'vTop orange col-xs-12 slightSqound'><p class="venueLabel whiteText">{{venue.venueName}}</p></div>
            </div>
            <div ng-show = 'display'>
                <div class = "venueHeader yellow  row container-fluid">
                    <div class = "col-xs-2">Date:</div>
                    <div class = "col-xs-2">Arrival:</div>
                    <div class = "col-xs-2">Event:</div>
                    <div class = "col-xs-2">1st</div>
                    <div class = "col-xs-2">2nd</div>
                    <div class = "col-xs-2">Unable</div>
                </div>
                <div  class = "venueOptions row container-fluid" ng-repeat="event in venue.events">
                    <div class = "col-xs-2">{{event.event.eventDate | date: 'mediumDate' }}</div>
                    <div class = "col-xs-2">{{event.event.arrivalTime | date: 'h:mm a' }}</div>
                    <div class = "col-xs-2">{{event.event.gameTime | date: 'h:mm a'}}</div>
                    <form name='prefForm' class=" css-form" ng-submit ="submit(venues)">
                        <div class = "col-xs-2"><input required ng-model = event.event.preferences  type="radio" name="preference" value="first" class="green"/></div>
                        <div class = "col-xs-2"><input required ng-model = event.event.preferences  type="radio" name="preference" value="second" class="yellow"/></div>
                        <div class = "col-xs-2"><input required ng-model = event.event.preferences  type="radio" name="preference" value="cannot" class="stop"/></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
        <div class= 'col-xs-12'>
            <button ng-disabled = "prefForm.$invalid"   type="submit" class= "green btnUser center-block" >SUBMIT</button>
        </div>

</div>
