<div class= 'col-md-12' ng-controller="PrintScheduleController">

    <div  class = "col-md-12 venueContainer" ng-repeat="schedule in schedule.data">
        <div class="hidden">

        </div>
        <div class = 'orange  row container-fluid venueWrapper slightSqound'>
            <div class = ' vTop orange col-md-12'><h2 class="tab-header">{{schedule.venueName}}</h2></div>
        </div>

            <div class = "venueHeader yellow  row container-fluid">
                <div class = "col-md-2 scheduleTitle">Event Date:</div>
                <div class = "col-md-2 scheduleTitle">Arrival Time:</div>
                <div class = "col-md-2 scheduleTitle">Event Time:</div>
                <div class = "col-md-6"></div>
            </div>
                <div class = "venueHeader yellow  row container-fluid">
            <div ng-repeat="event in schedule.events" class = "venueOptions row container-fluid">
                <div class = "col-md-2 scheduleLabel">{{event.eventDate | date: 'mediumDate'}}</div>
                <div class = "col-md-2 scheduleLabel">{{event.arrivalTime | date: 'h:mm a'}}</div>
                <div class = "col-md-2 scheduleLabel">{{event.gameTime | date: 'h:mm a'}}</div>

                <div class = "row container-fluid">
                <div class = "col-md-6">
                    <div>
                        {{event.orgName}}
                    </div>
                </div>
                </div>
            </div>
        </div>
        </div>
    <button type="button" ng-click="printSchedule()" class="generateStyle green formButton">Print Schedule</button>
    </div>
