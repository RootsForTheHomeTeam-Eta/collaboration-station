<div ng-controller="loginCtrl">
    <div  class = "loginContainer container-fluid">
        <div class="loginHeader green col-xs-12 col-sm-6 col-sm-offset-3">
            <h2>Sign In</h2>
        </div>
        <form class="loginForm col-xs-12 col-sm-6 col-sm-offset-3" ng-submit="submit()">
            <div>
                <input type="text" placeholder="Username" name="username" ng-model="user.username" id="username">
            </div>
            <div>
            <input type="password" placeholder="Password" name="password" ng-model="user.password" id="password">
            </div>
        </form>
    </div>
</div>
