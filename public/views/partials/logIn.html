<div ng-controller="loginCtrl">
    <p>This will be our login view</p>
    <form ng-submit="submit())">
        <label for="username">Username: </label>
        <input type="text" placeholder="Username" name="username" ng-model="user.username" id="username">
        <label for="password">Password: </label>
        <input type="password" placeholder="Password" name="password" ng-model="user.password" id="password">
        <input type="submit" value="Login">
    </form>
</div>
