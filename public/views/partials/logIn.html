<div>

    <div>
        <img class="img-responsive center-block" src="/assets/img/RootsLogoTrans.png">
    </div>
    <div  class = "loginContainer  col-xs-12 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 ">
        <div class="loginHeader green ">
            <h2 class = 'whiteHeader'>Sign In</h2>
        </div>
        <div ng-show="error" class="alert alert-danger"></div>
        <form class="container-fluid loginForm css-form" ng-submit="login()">
            <div>
                <input type="text" placeholder="Username" name="username" ng-model="loginForm.username" id="username" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required>
            </div>

            <div>
            <input type="password" placeholder="Password" name="password" ng-model="loginForm.password" id="password" required>
            </div>
            <div>
                <button class="orange whiteHeader loginBtn" type="submit" ng-disabled="disabled">Login</button>
            </div>
        </form>
    </div>
</div>
