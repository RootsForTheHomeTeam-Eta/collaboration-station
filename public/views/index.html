<!DOCTYPE html>
<html lang="en" ng-app="rootsApp">
<head>
    <meta charset="utf-8">
    <title>Roots for the Home Team</title>
    <!-- Font Files -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500,300' rel='stylesheet' type='text/css'>
    <!-- CSS Files -->
    <link rel='stylesheet' type="text/css" media='screen' href='/assets/css/bootstrap/css/bootstrap.css'>
    <link rel='stylesheet' type="text/css" media='screen' href='/assets/css/popupS.css'>

    <link rel='stylesheet' type="text/css" media='screen' href='/assets/css/userView.css'>
    <link rel='stylesheet' type="text/css" media='screen' href='/assets/css/loginView.css'>
    <link rel='stylesheet' type="text/css" media='screen, print' href='/assets/css/styles.css'>
    <link rel='stylesheet' type="text/css" media='print' href='/assets/css/print.css'>
    <!-- Vendor Dependencies -->
    <script src="/assets/vendors/angular.min.js"></script>
    <script src="/assets/vendors/angular-route.min.js"></script>
    <script src="/assets/vendors/popupS.js"></script>
    <!-- App Files -->
    <script src="/assets/js/app.js"></script>
    <script src="/assets/js/factories.js"></script>
    <script src="/assets/js/controllers.js"></script>

    <script src="/assets/js/removeButton.js"></script>
</head>
<body class="yellowTrans container-fluid">
    <header ng-controller="MainHelpController" ng-hide="isPartial('/login')" class="green row" >
            <div class="col-sm-1 col-md-1"><img class="icon" ng-click="onIconCLick()" src="/assets/img/helpwatercan.png"></div>
            <div class="col-sm-4 hidden-xs col-md-2"><a href="http://localhost:3000/#/admin"><h2 class="whiteText">Welcome {{loggedIn}}</h2></a></div>
            <div ng-controller="LogoutController" class="logOut col-sm-2 col-sm-offset-5 col-md-2 col-md-offset-7"><h2 class="whiteText moveLeft" ng-click="logout()">Logout</h2></div>
    </header>
    <main>
        <ng-view></ng-view>
    </main>
</body>
</html>
